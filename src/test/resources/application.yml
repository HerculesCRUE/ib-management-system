app:
  kafka:
    general-topic-name: general-data
    management-topic-name: management-data
    create-topics: false
    
# Spring configuration
spring:
  kafka:
    bootstrap-servers:
      - localhost:29092
    consumer:
      bootstrap-servers:
        - localhost:29092
      group-id: management-system
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  # Solr
  solr:
    enabled: false