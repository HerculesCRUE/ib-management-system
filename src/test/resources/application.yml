app:
  kafka:
    general-topic-name: general-data
    management-topic-name: management-data
    create-topics: false
  generator-uris:
    mockup:
      enabled: false
    endpoint: http://localhost:8080
    endpoint-resource-id: ${app.generator-uris.endpoint}/uri/resource-id
    endpoint-property: ${app.generator-uris.endpoint}/uri/property
    endpoint-resource-type: ${app.generator-uris.endpoint}/uri/resource-type
    
# Spring configuration
spring:
  kafka:
    bootstrap-servers:
      - localhost:29092
    consumer:
      bootstrap-servers:
        - localhost:29092
      group-id: management-system
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  # Solr
  solr:
    enabled: false